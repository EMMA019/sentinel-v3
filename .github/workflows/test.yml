name: Run Backtest

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 毎日UTC 03:00（必要なければ削除可）

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      # ───────────────
      # Checkout
      # ───────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ───────────────
      # Python Setup
      # ───────────────
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ───────────────
      # Install Dependencies
      # ───────────────
      - name: Install dependencies
        run: |
          pip install requests
          pip install pandas
          pip install numpy

      # ───────────────
      # API Key Check
      # ───────────────
      - name: Verify API Key
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          if [ -z "$FMP_API_KEY" ]; then
            echo "❌ FMP_API_KEY not set"
            exit 1
          fi
          echo "✅ API Key detected"

      # ───────────────
      # Run Backtest
      # ───────────────
      - name: Run Backtest Script
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          python scripts/test.py

      # ───────────────
      # Upload JSON Artifact
      # ───────────────
      - name: Upload Backtest JSON
        uses: actions/upload-artifact@v4
        with:
          name: backtest-json
          path: backtest.json