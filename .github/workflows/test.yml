name: FMP API Test

on:
  workflow_dispatch:  # 手動実行のみ

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Test FMP API
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: python scripts/test_fmp.py