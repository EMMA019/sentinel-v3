name: Sentinel Historical Data Update

on:
  schedule:
    # 米国市場のクローズ後（日本時間 AM 9:00 / UTC 0:00）に実行
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 手動でいつでも実行可能

jobs:
  update-history:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # scriptsディレクトリ内の専用requirementsファイルを指定
          if [ -f scripts/requirements-scripts.txt ]; then
            pip install -r scripts/requirements-scripts.txt
          else
            pip install yfinance pandas
          fi

      - name: Run History Generation
        run: |
          # scriptsフォルダ内のスクリプトを実行
          # スクリプト内部で ../shared を見に行く設定なのでパスはこれでOK
          python scripts/generate_historical_20yf_full.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 生成されたJSONをインデックスに追加
          git add frontend/public/content/strategies_history/*.json
          
          # 変更がある場合のみコミット
          if ! git diff --cached --exit-code; then
            git commit -m "chore: auto-update historical analysis [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
